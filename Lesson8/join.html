    <header>
        <img src="../images/logo_small_icon_only_inverted.png" alt="harare chamber of commerce" class="logo">

        <div class="social">
            <a href="impngages/facebook" target="_blank"><img src="../finalchamber/images/facebook.png" alt="Facebook logo" class="icon"></a>
            <a href="https://linkedin.com" target="_blank"><img src="../finalchamber/images/twitter.png" alt="LinkedIn logo" class="icon"></a>

        <nav>
            <button class="menu"><span id="ham" class="toggle-btn"> &#9776; </span><span id="xbutton" class="hidden toggle-btn"> X </span></button>

        <date class="date-center"></date>
       
    </header>
    <main  class="main">
        
   <form action="">
       <div class="flex-box">
           <label for="firstname">Firstname:</label>
           <input type="text" class="firstname all" placeholder="Firstname" required>
       </div>
       <div class="flex-box">
           <label for="lastname">Lastname:</label>
           <input type="text" class="lastname all" placeholder="Lastname" required>
       </div>
       <div class="flex-box">
           <label for="businessposition">Position:</label>
           <input type="text" class="business all" placeholder="Business position">
       </div>
       <div class="flex-box">
           <label for="email">Email:</label>
           <input type="email" class="email all" placeholder="example@mail.com" required>
       </div>
       <div class="flex-box">
        <label for="">Phone number:</label>
        <input type="number" class="phonenumber all" placeholder="+263" required>
      </div>
      <div class="flex-box">
        <label for="">Business title:</label>
        <input type="text" class="bstitle all" placeholder="Business title" required>
      </div>
      <div class="flex-box">
        <label for="memebership">Membership level:</label>
        <select name="cars" id="cars">
          <option value="">NP Membership.</option>
          <option value="Bronze Membership.">Bronze Membership.</option>
          <option value="Silver Membership">Silver Membership</option>
          <option value="Gold Membership">Gold Membership</option>
        </select>
      </div>
      <div class="flex-box">
       <label for="">Business description:</label>
      <textarea name="textarea" id="" cols="30" rows="10" class="textarea all" placeholder="text..."></textarea>
      </div>
      <input type="submit" class="submit all ">
   </form>
        

    
 
</main>


  <footer>

        <div class="logos">
            <img src="../finalchamber/images/logo_small_icon_only_inverted.png" alt="Harare chamber of Commerce"  width="60px">
        </div>

         <p> <br> Joina city building   <br> <br> room No 34 second floor </p>
        
        </div>
        <div class="contact">

          <p> <a href="" class="contact-info"></a>Harare Chamber Of Commerce</a></p>  
          <p><a href="" class="contact-info"></a>+263 774 9987</a></p>   
           <p> <a href="" target="blank" class="contact-info"> &#128681; Location Map</a> </p> 
        </div>
    </div>
